name: build-and-release

on:
  push:
    tags:
      - '*'
      - '!*-alpha*'

permissions:
  contents: write

jobs:
  frontend_build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 16

      - name: 安装依赖并构建前端
        env:
          CI: ""
        run: |
          cd web
          npm install
          VITE_REACT_APP_VERSION=$(git describe --tags) REACT_APP_VERSION=$(git describe --tags) npm run build
          cd ..

      - name: 上传前端构建产物
        uses: actions/upload-artifact@v4.4.3
        with:
          name: frontend-build
          path: web/build

  backend_build_and_publish:
    needs: frontend_build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            output_name: one-api
            cgo_enabled: 0
            ldflags: "-s -w -X 'one-api/common.Version=$(git describe --tags)' -extldflags '-static'"

          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            output_name: one-api-arm64
            cgo_enabled: 1
            ldflags: "-s -w -X 'one-api/common.Version=$(git describe --tags)' -extldflags '-static'"
            cc: aarch64-linux-gnu-gcc

          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            output_name: one-api-macos
            cgo_enabled: 0
            ldflags: "-X 'one-api/common.Version=$(git describe --tags)'"

          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            output_name: one-api.exe
            cgo_enabled: 0
            ldflags: "-s -w -X 'one-api/common.Version=$(git describe --tags)'"

    runs-on: ${{ matrix.os }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: 下载前端构建产物
        uses: actions/download-artifact@v4.1.8
        with:
          name: frontend-build
          path: web/build

      - name: 设置 Go 环境
        uses: actions/setup-go@v5.0.2
        with:
          go-version: '>=1.18.0'

      - name: 安装依赖（仅限 Ubuntu arm64）
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: 构建后端
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo_enabled }}
          OUTPUT_NAME: ${{ matrix.output_name }}
          CC: ${{ matrix.cc || '' }}
        shell: bash
        run: |
          if [ -n "$CC" ]; then
            export CC=$CC
          fi
          go mod download
          go build -ldflags "${{ matrix.ldflags }}" -o $OUTPUT_NAME

      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: $OUTPUT_NAME
          path: $OUTPUT_NAME

      - name: 发布到 GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: |
            one-api
            one-api-arm64
            one-api-macos
            one-api.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}